<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="container box-border bg-gray-700 w-[25rem] h-90 rounded-md p-5">
        <p class="font-bold text-center text-[2rem] text-red-100 mb-3">Login </p>
        <form class="m-4">
            <p class="text-red-100 text-s">Email</p>
            <input class="bg-gray-600 mt-2 mb-2 p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md w-full border-red-800 focus:border-purple-900" type="email" placeholder="Email">
            <p class="text-red-100 text-s">Password</p>
            <input class="bg-gray-600 mt-2 mb-2 p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md border-n w-full" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-800 w-full p-2 mt-7 rounded-md text-red-100 text-[1rem]" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
