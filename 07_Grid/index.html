<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 200px 100px;
            gap: 4px;
        }

        .div{
            background-color: yellow;
            border: 1px solid black;
        }

        .item1{
            grid-column: 1/3 ;
            grid-row: 1/2;
        }

        .item2{
            grid-row: 1/3;
        }

        .item6{
            grid-column: 2/4;
        }
    </style>
</head>
<body>
    <div class="grid">
          <div class="div item1">1</div>
          <div class="div item2">2</div>
          <div class="div item3">3</div>
        <div class="div item4">4</div>
        <div class="div item5">5</div>
        <div class="div item6">6</div>
    </div>
 
</body>
</html>
